apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck
  namespace: argocd
spec:
  project: default
  source:
    repoURL:  https://github.com/capbancroft/bda-world-storage.git
    targetRevision: HEAD
    path: kubernetes/base/mosquitto
  destination:
    namespace: argocgs
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true